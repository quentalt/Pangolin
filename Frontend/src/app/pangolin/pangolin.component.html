<div class="my-10">

  <app-pangolin-form></app-pangolin-form>
</div>

<div class="flex flex-col">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full text-left text-sm font-light">
          <thead class="border-b font-medium dark:border-neutral-500">
          <tr>
            <th scope="col" class="px-6 py-4">Noms</th>
            <th scope="col" class="px-6 py-4">Lieu</th>
            <th scope="col" class="px-6 py-4">Role</th>
          </tr>
          </thead>
          <tbody>
          <tr class="border-b dark:border-neutral-500" *ngFor="let emp of service.list">
            <td (click)="populateForm(emp)">{{emp.fullName}}</td>
            <td (click)="populateForm(emp)">{{emp.city}}</td>
            <td (click)="populateForm(emp)">{{emp.role}}</td>
            <archive-box-outline-icon (click)="onDelete(emp._id)"></archive-box-outline-icon>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
