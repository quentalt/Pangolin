<form class="example-form" [formGroup]="form" (submit)="submit()">
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Full name" formControlName="fullName">
  </mat-form-field>

  <br/>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input ="email" matInput placeholder="email" formControlName="email">
  </mat-form-field>
  <br/>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="password" formControlName="password">
  </mat-form-field>
  <div>
    <button mat-button color="primary" type="submit">Submit</button>
  </div>
</form>
