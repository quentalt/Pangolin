<form class="example-form" [formGroup]="service.pangolinForm"
      (submit)="onSubmit()" [class.submitted]="submitted">
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Full name" formControlName="fullName">
  </mat-form-field>

  <br/>
  <mat-form-field class="example-full-width">
    <mat-label>City</mat-label>
    <input matInput placeholder="City" formControlName="city">
  </mat-form-field>
  <br/>
  <mat-form-field class="example-full-width">
    <mat-label>Role</mat-label>
    <input matInput placeholder="Role" formControlName="role">
  </mat-form-field>
  <div>
    <button mat-button color="primary" type="submit">Submit</button>
  </div>
</form>
